<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Vertical Slider</title>
</head>
<body>
<div class="slider-container">
  <div class="left-slide">
    <div style="background-color: #9e523b;">
      <h1>Chocolate Cake</h1>
      <p>very tasty and delicious</p>
    </div>
    <div style="background-color: #4d204d;">
      <h1>Emotion</h1>
      <p>matters of the heart</p>
    </div>
    <div style="background-color: #552a1d;">
      <h1>Staircase</h1>
      <p>very durable and reliable</p>
    </div>
    <div style="background-color: #1451ac;">
      <h1>Warehouse</h1>
      <p>all industrial work fitted</p>
    </div>
  </div>
  <div class="right-slide">
    <div style="background-image: url('img/warehouse.jpg');"></div>
    <div style="background-image: url('img/Staircase.jpeg');"></div>
    <div style="background-image: url('img/f1.png');"></div>
    <div style="background-image: url('img/BC_4.jpg');"></div>

  </div>
  <div class="action-buttons">
    <button class="down-button">
      <i class="fas fa-arrow-down"></i>
    </button>
    <button class="up-button">
      <i class="fas fa-arrow-up"></i>
    </button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
